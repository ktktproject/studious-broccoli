<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 参考URL: https://qiita.com/NagaokaKenichi/items/c6d1b76090ef5ef39482 -->

	<!-- 文字列 -->
	<span th:text="'some text'"></span>
	<!-- 数値 -->
	<span th:text="123"></span>
	<!-- 真偽値 -->
	<span th:text="true"></span>
	<!-- null -->
	<span th:text="null"></span>

	<!-- 計算式 -->
	<span th:text="(30 * 20 + 10 / 5 - 1) % 3"></span>

	<!-- 配列 -->
	<div th:text="${list[0]}"></div>
	<div th:text="${list[1]}"></div>
	<div th:text="${list[2]}"></div>

	<!-- if分岐 -->
	<div th:if="${isEven}">
		<input type="text" />
	</div>

	<!-- foreach文 -->
	<div th:each="customer : ${customers}">
		<span th:text="${customer.id}"></span>
	</div>
</body>
</html>
